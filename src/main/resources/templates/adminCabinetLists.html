<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titleName}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:insert="blocks/header :: header"></div>
<div class="container bootdey flex-grow-1 container-p-y">
    <div th:insert="blocks/adminHeader :: adminHeader"></div>

    <div class="card mb-4">
        <div class="card-body">
            <h3>Детали</h3>
            <nav class="adminCabinet-main-div-products-nav">
                <ul class="adminCabinet-main-div-products-nav-ul">
                    <div th:each="allProductName : ${allProductsNames}">
                        <button type="button" class="list-group-item list-group-item-action" th:text="${allProductName}"></button>
                    </div>
                </ul>
            </nav>


        </div>
        <hr class="border-light m-0">

        <div class="card-body">
            <h3>Пользователи</h3>
            <nav class="adminCabinet-main-div-products-nav">
                <ul class="adminCabinet-main-div-products-nav-ul">
                    <div th:each="allUserName : ${allUsersNames}">
                        <button type="button" class="list-group-item list-group-item-action" th:text="${allUserName}"></button>
                    </div>
                </ul>
            </nav>
        </div>
        <hr class="border-light m-0">

        <div class="card-body">
            <h3>Заказы</h3>
        </div>
        <hr class="border-light m-0">

    </div>
</div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
