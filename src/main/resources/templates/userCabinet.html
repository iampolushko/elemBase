<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titleName}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<div class="container bootdey flex-grow-1 container-p-y">

    <div class="media align-items-center py-3 mb-3">
        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="d-block ui-w-100 rounded-circle">
        <div class="media-body ml-4">
            <h4 class="font-weight-bold mb-0" th:text="${name}"> <span class="text-muted font-weight-normal">@johndoe</span></h4>
            <div class="text-muted mb-2 make-horizontal"><div>ID:</div> <div th:text="${id}"></div></div>
        </div>
        <form method="post" action="userCabinet/logout">
            <button type="submit">Logout</button>
        </form>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <table class="table user-view-table m-0">
                <tbody>
                <tr>
                    <td>Role:</td>
                    <td>User</td>
                </tr>
                <tr>
                    <td>Status:</td>
                    <td>Active</td>
                </tr>
                </tbody>
            </table>
        </div>
        <hr class="border-light m-0">


        <div class="card">
            <div class="row no-gutters row-bordered">
                <div class="d-flex col-md align-items-center">
                    <a href="javascript:void(0)" class="card-body d-block text-body">
                        <div class="text-muted small line-height-1">Заказано</div>
                        <div class="text-xlarge">125</div>
                    </a>
                </div>
                <div class="d-flex col-md align-items-center">
                    <a href="javascript:void(0)" class="card-body d-block text-body">
                        <div class="text-muted small line-height-1">Обработано</div>
                        <div class="text-xlarge">534</div>
                    </a>
                </div>
                <div class="d-flex col-md align-items-center">
                    <a href="javascript:void(0)" class="card-body d-block text-body">
                        <div class="text-muted small line-height-1">Принято</div>
                        <div class="text-xlarge">236</div>
                    </a>
                </div>
            </div>
            <hr class="border-light m-0">
            <div class="card-body">
                <div th:each="userOrderName : ${userOrdersNames}">
                    <div th:text="${userOrderName}"></div>
                </div>

            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
